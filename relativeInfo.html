    <script type="text/javascript">
        $().ready(function() {
            var options = {
                curPage:"R",
                pages:Pages,
                validateOptions: {
                    rules: {
                        email: {
                            required: true,
                            email: true
                        }
                    },
                    messages: {
                        isFatherInUS: "请选择是或否",
                        isMotherInUS: "请选择是或否",
                        isHaveImmediateRelative: "请选择是或否"
                    }
                }
            };
            var formHelper = new VisaFormHelper(options);
            formHelper.init();
            formHelper.bindEvents();
            formHelper.loadFormData();
            formHelper.getTabOp=function(page){
                var curIndex=this.pages.indexOf(this.curPage);
                var tabIndex=this.pages.indexOf(page);
                if(tabIndex<curIndex){
                    return Constants.UPDATE;
                }
                return null;
            }
            if (usUtil.isSingle(formHelper.data)) {
                $("#spouseArea").hide();
            } else if (usUtil.isMarried(formHelper.data)) {
                $("#spouse-area-title").text("配偶信息");
                $("#spouseArea").append($("#spouse-template").show()).show();
            } else if (usUtil.isDivorced(formHelper.data)) {
                $("#spouse-area-title").text("前配偶信息");
                $("#trigger-spouse-add").click();
                $("#spouseArea").show();
            } else if (usUtil.isWidowed(formHelper.data)) {
                $("#spouse-area-title").text("已故配偶信息");
                $("#spouseArea").append($("#lateSpouse-template").show()).show();
            } else {
                //其他状态
            }
        });
    </script>

<script id="immediateRelative-template" type="text/html">

        <div class="field-container">

        </div>
        <div class="field-container">
            <label for="immediateRelativeLastName" class="field-title">直系亲属的名</label>

        </div>
        <div class="field-container">
            <label for="relationWithYou" class="field-title">直系亲属和您的关系</label>
            <select id="relationWithYou" name="relationWithYou" title="请选择关系！" required>
                <option value>---请选择--</option>
                <option value="S" >配偶</option>
                <option value="F" >未婚夫/妻</option>

        </div>

            <select id="immediateRelativeIdentityInUS" title="请选择身份！" name="immediateRelativeIdentityInUS" required>

                <option value="S" >美国公民</option>

                <option value="P" >非移民</option>
                <option value="O">其他/我不知道</option>
            </select>
        </div>
    </div>
</script>
